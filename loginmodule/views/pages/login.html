<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€” Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
  <h2 class="text-2xl font-bold mb-2 text-center">Welcome back</h2>
  <p class="text-gray-600 text-center mb-6">Sign in to your account</p>

  <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">

    <div class="mb-3">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input id="password" type="password" placeholder="Enter your password" required
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <button id="loginBtn" type="submit" class="w-full bg-blue-600 text-white p-3 rounded font-medium hover:bg-blue-700">
      Sign In
    </button>
  </form>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      Don't have an account? 
      <a href="/signup " class="text-blue-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>

<script>
async function handleLogin() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    alert('Please enter both email and password.');
    return;
  }

  document.getElementById('loginBtn').disabled = true;

  try {
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert('Login successful!');
      window.location.href = '/dashboard';
    } else {
      alert(data.message || 'Login failed. Please check your credentials.');
    }
  } catch (err) {
    alert('An error occurred. Please try again.');
    console.error(err);
  } finally {
    document.getElementById('loginBtn').disabled = false;
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup â€” Create an account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Create your account</h2>

  <form id="signupForm" onsubmit="event.preventDefault(); sendOtp();">
    <div id="msg" class="hidden mb-4 text-center text-sm"></div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Registration Type</label>
      <div class="flex gap-4">
        <label class="inline-flex items-center">
          <input type="radio" name="regType" value="service" checked class="form-radio text-blue-600">
          <span class="ml-2">Service</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="regType" value="local" class="form-radio text-blue-600">
          <span class="ml-2">Local</span>
        </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input id="username" type="text" placeholder="Choose a username" required
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <div class="mb-3">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <div class="mb-3">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input id="password" type="password" placeholder="Create a strong password" required
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input id="confirmPassword" type="password" placeholder="Confirm password" required
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
    </div>

    <button id="sendBtn" type="submit" class="w-full bg-blue-600 text-white p-3 rounded mb-2">Send OTP</button>

    <p class="text-xs text-gray-500 text-center">We will send a one-time password (OTP) to your email to verify your address.</p>
  </form>

  <div id="otpBox" class="hidden mt-6">
    <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Enter OTP</label>
    <div class="flex gap-2">
      <input id="otp" type="text" placeholder="123456"
        class="flex-1 p-3 border rounded" />
      <button onclick="verifyOtp()" class="bg-green-600 text-white px-4 rounded">Verify</button>
    </div>
  </div>
</div>

<script>
function getSelectedRegType() {
  const radios = document.getElementsByName('regType');
  for (const r of radios) if (r.checked) return r.value;
  return 'service';
}

function showMessage(text, type = 'info') {
  const el = document.getElementById('msg');
  el.textContent = text;
  el.className = 'mb-4 text-center text-sm';
  if (type === 'error') el.classList.add('text-red-600');
  else if (type === 'success') el.classList.add('text-green-600');
  else el.classList.add('text-gray-700');
  el.classList.remove('hidden');
  clearTimeout(el._hideTimer);
  el._hideTimer = setTimeout(() => el.classList.add('hidden'), 5000);
}

async function sendOtp() {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirm = document.getElementById('confirmPassword').value.trim();
  const regType = getSelectedRegType();

  if (!username) {
    showMessage('Please enter a username.', 'error');
    return;
  }

  if (!email) {
    showMessage('Please enter an email.', 'error');
    return;
  }

  if (!password) {
    showMessage('Please enter a password.', 'error');
    return;
  }

  if (!confirm) {
    showMessage('Please confirm your password.', 'error');
    return;
  }

  if (password !== confirm) {
    showMessage('Password and confirmation do not match.', 'error');
    return;
  }
  const sendBtn = document.getElementById('sendBtn');
  sendBtn.disabled = true;
  const prevText = sendBtn.textContent;
  sendBtn.textContent = 'Sending...';

  try {
    const res = await fetch('/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ regType, username, email, password })
    });

    const data = await res.json().catch(() => ({}));
    if (res.ok) {
      showMessage(data.message || 'OTP sent', 'success');
      document.getElementById('otpBox').classList.remove('hidden');
      startResendTimer(120); // prevent immediate resend for 30s
    } else {
      showMessage(data.message || 'Error sending OTP', 'error');
      sendBtn.disabled = false;
    }
  } catch (err) {
    showMessage('Unable to send OTP. Please try again.', 'error');
    sendBtn.disabled = false;
  } finally {
    sendBtn.textContent = prevText;
  }
}

function startResendTimer(seconds) {
  const btn = document.getElementById('sendBtn');
  let s = seconds;
  btn.disabled = true;
  const orig = btn.textContent;
  btn.textContent = `Resend in ${s}s`;
  const t = setInterval(() => {
    s -= 1;
    if (s <= 0) {
      clearInterval(t);
      btn.disabled = false;
      btn.textContent = 'Send OTP';
      return;
    }
    btn.textContent = `Resend in ${s}s`;
  }, 1000);
}

async function verifyOtp() {
  const email = document.getElementById('email').value.trim();
  const otp = document.getElementById('otp').value.trim();

  if (!otp) { showMessage('Please enter the OTP.', 'error'); return; }

  try {
    const res = await fetch('/auth/signup-verify', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, otp })
    });

    const data = await res.json();
    showMessage(data.message || (res.ok ? 'Verified' : 'Verification failed'), res.ok ? 'success' : 'error');

    if (res.ok) {
      // Optionally redirect or clear the form on successful verification
      window.location.href = '/login';
    }
  } catch (err) {
    showMessage('Verification failed. Please try again.', 'error');
  }
}
</script>

</body>
</html>
